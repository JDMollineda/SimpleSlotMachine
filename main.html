<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./sass/main.css">
    <link rel="stylesheet" href="./modules/fontawesome/css/all.min.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Slot Machine</title>
</head>

<body>        
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12 text-center">
                <div class="row info-box">
                    <div class="col-12">
                        <h1 class="text-light main-text">Cuba's Jackpot</h1>
                    </div>
                    <div class="col-4">
                        <output class="balance text-capitalize">$$$</output>
                    </div>
                    <div class="col-4">
                        <output class="lines text-capitalize">$$$</output>
                    </div>
                    <div class="col-4">
                        <output class="bet-lines text-capitalize">$$$</output>
                    </div>
                </div>
            </div>            
        </div>
        <div class="row lines-output">           
            <div class="col-12 d-flex justify-content-center">
                <output id="main-screen" class="d-flex justify-content-center align-items-center"><span class="screen-pieces"></span></output>
            </div>
        </div>
        <div class="row">
            <div class="col-12 deposit-amount"> 
                <h6>Deposit Amount</h6>               
                <input id="balance-input1" class="text-end" min="0" placeholder="$00.00" type="number">
                <button id="btn-deposit" class="text-light btn btn-outline-success"><i class="fa fa-arrow-alt-circle-left fa-2x text-light"></i> </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 deposit-amount"> 
                <h6>How many lines</h6>               
                <input id="balance-input2" class="text-end" min="0" max="3" type="number" placeholder="3" disabled>
                <button id="btn-lines" class="text-light btn btn-outline-success" disabled><i class="fa fa-arrow-alt-circle-left fa-2x text-light"></i> </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 deposit-amount"> 
                <h6>Bet per line</h6>               
                <input id="balance-input3" class="text-end" min="1" type="number" placeholder="$00.00" disabled>
                <button id="btn-bet" class="text-light btn btn-outline-success" disabled><i class="fa fa-arrow-alt-circle-left fa-2x text-light"></i> </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 deposit-amount decision"> 
               <button id="spin" disabled class="btn-spin btn btn-outline-success">SPIN</button>
               <button id="cash" class="btn-spin btn btn-outline-success">CASH OUT</button>
               
            </div>
        </div>
        <!-- <div class="row">
            <div class="col-12 text-center">
                <img src="./images/logo.png" alt="">
            </div>
        </div> -->
        <!-- <div class="section"></div> -->
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/animations.js"></script>
    
    <script src="./modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./modules/jquery/dist/jquery.min.js"></script>
</body>

</html>
